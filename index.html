<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="The-Poem-Generator/src/style.css">
    <title>Poetopia</title>
</head>
<body>
    <header>
        <h1>Poetopia</h1>
        <h2>Here, you can create poetry for your soul.</h2>
    </header>

    <main>
        <form>
            <input type="text" placeholder="Enter the topic of the poem" 
            autofocus 
            required 
            autocomplete="off"/>
            <input type="submit" /></input>
        </form>

        <div>
            The first line of your poem will be placed here
        </br>
            The second line of your poem will be placed here
        </div>
        
    </main>

    <footer>
    This AI project was coded by me, <a href="https://www.linkedin.com/in/camillascardoso/">Camilla</a>, and is open-source on <a href="https://github.com/hicamilla">GitHub</a> and hosted on <a href="https://poetopia.netlify.app">Netlify</a>.
    </footer>

    <script src="The-Poem-Generator/src/index.js"></script>

</html>
