<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>She Verse</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>She Verse</h1>
        <h2>Empowering Voices: Celebrating the Poetry of Women</h2>
    <!--<p>Soulful poetry, tailored to you. Enter a keyword, receive a poem.</p>-->
    </header>

    <main>
        <div class="form-container">
        <form id="poem-generator-form">
            <input type="text" placeholder="Keyword in, women's poetry out..." 
            autofocus 
            required 
            autocomplete="off"
            class="instructions"
            id="user-instructions"
            />
            <input type="submit" class="submit-button"/></input>
        </form>
        <div class="hint"> Type a keyword like 'Life' or 'Future' and receive a poem written by woman's.</div>
        </div>

        <div class="poem hidden" id="poem"></div>
        
    </main>

    <footer>
    This AI project was coded by me, <a href="https://www.linkedin.com/in/camillascardoso/">Camilla</a>, and is open-source on <a href="https://github.com/hicamilla">GitHub</a> and hosted on <a href="https://poetopia.netlify.app">Netlify</a>.
    </footer>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
